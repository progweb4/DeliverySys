<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Delivery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

    <div id="login-screen" class="flex items-center justify-center h-screen bg-gray-200">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
            <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">Bienvenido</h2>
            <p class="text-gray-600 text-center mb-8">Inicia sesión para continuar</p>
            <form id="login-form">
                <div class="mb-4">
                    <label for="username" class="block text-gray-700 font-semibold mb-2">Usuario</label>
                    <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="ej: admin" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-cyan-600 text-white py-2 rounded-lg hover:bg-cyan-700 transition duration-300 font-semibold">
                    Ingresar
                </button>
                <p id="login-error" class="text-red-500 text-sm mt-4 text-center h-5"></p>
            </form>
        </div>
    </div>


    <div id="main-app" class="hidden h-screen">
        <aside class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="p-6 text-2xl font-bold border-b border-gray-700 flex items-center">
                <i class="fas fa-truck-fast mr-3 text-cyan-400"></i>
                <span>DeliverySys</span>
            </div>
            <nav class="flex-1 p-4">
                <a href="#nuevo-pedido" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors text-cyan-300 font-semibold">
                    <i class="fas fa-plus-circle w-6 mr-3"></i> Nuevo Pedido
                </a>
                <a href="#pedidos" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-dolly-flatbed w-6 mr-3"></i> Pedidos
                </a>
                <a href="#repartidores" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-motorcycle w-6 mr-3"></i> Repartidores
                </a>
                <a href="#clientes" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-users w-6 mr-3"></i> Clientes
                </a>
                <a href="#productos" class="nav-link flex items-center px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-box w-6 mr-3"></i> Productos
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="#" id="logout-button" class="flex items-center px-4 py-3 rounded-lg hover:bg-red-600/80 transition-colors">
                    <i class="fas fa-sign-out-alt w-6 mr-3"></i> Cerrar Sesión
                </a>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10 overflow-y-auto relative">
            <div id="notification-area" class="absolute top-4 right-4 w-auto z-50 hidden">
                </div>
            <div id="app-content">
                </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
